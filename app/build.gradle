apply plugin: 'com.android.application'
android {
    namespace 'com.example'
    compileSdk 34
    defaultConfig {
        applicationId "com.example.helloapk"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}
